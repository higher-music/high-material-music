<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/icons/favicon-16x16.png">
    <link rel="mask-icon" href="./static/icons/safari-pinned-tab.svg" color="#1e3264">
    <link rel="shortcut icon" href="./static/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="High Music Player">
    <meta name="application-name" content="High Music Player">
    <meta name="theme-color" content="#1e3264">
    <meta name="Description" content="High Music Player">
    <meta property="og:title" content="High Music Player">
    <meta property="og:description" content="High Music Player">
    <meta property="og:url" content="http://playermusic.gitee.io" />
    <meta property="og:image" content="http://ww1.sinaimg.cn/large/006m5eW2ly1g53sht1p5vj30xc0hi4qq.jpg">
    <title>higher-music</title>
    <link href='https://fonts.loli.net/icon?family=Material+Icons' rel='stylesheet'>
    <link href="https://fonts.loli.net/css?family=Roboto:500" rel="stylesheet">
    <link href="https://cdn.bootcss.com/vuetify/1.5.16/vuetify.min.css" rel="stylesheet">
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>

    <!-- 使用CDN的JS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script
            type="text/javascript"
            src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"
    ></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but higher-music doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
